<!-- Templates for use with Accounts-Invite -->

<template name="inviteLogin">
	{{> Template.dynamic template=inviteStatus}}
</template>

<template name="invite-requested">
	You've requested an invite. We'll let you know when your invite is ready!
</template>

<template name="invite-invited">
	You're invited! Log in with any of these services:
	{{>loginButtons}}
</template>

<template name="invite-visited">
	You're invited! Log in with any of these services:
	{{>loginButtons}}
</template>

<template name="invite-claimed">
	You've claimed your invitation.  Return home to login.
</template>

<template name="invite-invalid">
	Sorry, this is an invalid invitation.
</template>

<!-- Invites Admin -->

<template name="invite-admin">
	<h2>Create a Beta Invite</h2>
	<form class="new-task">
        <input id="inviteEmail" type="text" name="email" placeholder="Email address" />
        <input type="submit" value="Invite">
    </form>

    <h2>Invites</h2>
    <table class="invites-table">
        <thead>
            <tr>
                <th>Created At</th>
                <th>Email</th>
                <th>Token</th>
                <th>Status</th>
                <th>Revoke</th>
                <th>Delete</th>
            </tr>
        </thead>

    	{{#each invites}}
    	<tr>
            <td>{{datetime}}</td>
            <td>{{email}}</td>
            <td>{{token}}</td>
            <td>{{status}}</td>
            <td><a class="invite-revoke" data-id="{{_id}}" href="#">Revoke</a></td>
            <td><a class="invite-delete" data-id="{{_id}}" href="#">Delete</a></td>
        </tr>
    	{{/each}}
    </table>

    <h2>Users</h2>
    <table class="invites-users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Created At</th>
                <th>Accounts-Invite Token</th>
                <th>Services</th>
                <th></th>
                <th>Delete</th>
            </tr>
        </thead>

        {{#each users}}
        <tr>
            <td>{{_id}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><a class="user-delete" data-id="{{_id}}" href="#">Delete</a></td>
        </tr>
        {{/each}}
    </table>
</template>
